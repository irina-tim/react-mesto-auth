<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header page__header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <!-- Profile section -->
        <section class="profile page__profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__subtitle"></p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить карточку"
          ></button>
        </section>
        <!-- Cards section -->
        <section
          class="cards page__cards"
          aria-label="Карточки с фотографиями"
        ></section>
      </main>
      <!-- Footer -->
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <!-- Popup: profile edit -->
      <div class="popup popup-profile-edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="profileEdit">
            <div class="popup__field">
              <input
                id="name-input"
                class="popup__input popup__input_type_name"
                type="text"
                name="name"
                value=""
                placeholder="Имя"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="name-input-error popup__input-error"></span>
            </div>
            <div class="popup__field">
              <input
                id="description-input"
                class="popup__input popup__input_type_description"
                type="text"
                name="description"
                value=""
                placeholder="Описание"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="description-input-error popup__input-error"></span>
            </div>
            <button class="popup__submit-button" type="submit">
              Сохранить
            </button>
          </form>
          <button
            class="popup__close"
            type="button"
            aria-label="Закрыть окно редактирования профиля"
          ></button>
        </div>
      </div>
      <!-- Popup: add card -->
      <div class="popup popup-add-card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="addCard">
            <div class="popup__field">
              <input
                id="card-title-input"
                class="popup__input popup__input_type_card-title"
                type="text"
                name="title"
                value=""
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="card-title-input-error popup__input-error"></span>
            </div>
            <div class="popup__field">
              <input
                id="image-link-input"
                class="popup__input popup__input_type_image-link"
                type="url"
                name="link"
                value=""
                placeholder="Ссылка на картинку"
                required
              />
              <span class="image-link-input-error popup__input-error"></span>
            </div>
            <button
              class="popup__submit-button popup__submit-button_disabled"
              type="submit"
            >
              Сохранить
            </button>
          </form>
          <button
            class="popup__close"
            type="button"
            aria-label="Закрыть окно добавления новой карточки"
          ></button>
        </div>
      </div>
      <!-- Popup: photo-view -->
      <div class="popup popup-photo-view">
        <div class="popup-photo-view__container">
          <img
            class="popup-photo-view__image"
            src="<%=require('./images/no-image.jpg')%>"
            alt="Фото отсутствует"
          />
          <h2 class="popup-photo-view__title">Новое место</h2>
          <button
            class="popup__close popup-photo-view__close-button"
            type="button"
            aria-label="Закрыть окно просмотра фотографии"
          ></button>
        </div>
      </div>
      <!-- Popup: update avatar -->
      <div class="popup popup-avatar-update">
        <div class="popup__container">
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form" name="avatarUpdate">
            <div class="popup__field">
              <input
                id="avatar-link-input"
                class="popup__input popup__input_type_avatar-link"
                type="url"
                name="link"
                value=""
                placeholder="Ссылка на новый аватар"
                required
              />
              <span class="avatar-link-input-error popup__input-error"></span>
            </div>
            <button
              class="popup__submit-button popup__submit-button_disabled"
              type="submit"
            >
              Сохранить
            </button>
          </form>
          <button
            class="popup__close"
            type="button"
            aria-label="Закрыть окно изменения фото профиля"
          ></button>
        </div>
      </div>
      <!-- Popup: deletion confirmation -->
      <div class="popup popup-deletion-confirmation">
        <div class="popup__container">
          <h2 class="popup__title">Вы уверены?</h2>
          <form class="popup__form" name="deletionConfirmation">
            <button class="popup__submit-button" type="submit">Да</button>
          </form>
          <button
            class="popup__close"
            type="button"
            aria-label="Закрыть окно подтверждения удаления карточки"
          ></button>
        </div>
      </div>
    </div>
    <template class="card-template">
      <article class="card">
        <img class="card__image" />
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <div class="card__like">
            <button
              class="card__like-button"
              type="button"
              aria-label="Поставить лайк"
            ></button>
            <div class="card__like-counter">0</div>
          </div>
        </div>
        <button
          class="card__trash-button"
          type="button"
          aria-label="Удалить карточку"
        ></button>
      </article>
    </template>
  </body>
</html>
